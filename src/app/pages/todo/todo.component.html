<div class="flex justify-center items-center">
    <div class="space-y-10">
        <div class="space-x-5">
            <input #todoInput type="text">
            <button (click)="saveInput(todoInput.value)">Save</button>
        </div>
        <ul>
            <li class="flex justify-between" *ngFor="let todo of todoList">
                {{ todo }}
                <button class="text-red-500">Delete</button>
            </li>
        </ul>
    </div>
</div>
